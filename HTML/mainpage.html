<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/design.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <fieldset>
            <form action="">
                <div>
                    <label for="val1">Valor 1:</label>
                    <input type="text" id="val1" name="val1" required>
                </div>
                <div>
                    <label for="val2">Valor 2:</label>
                    <input type="text" id="val2" name="val2" required>
                </div>
                <div>
                    <label for="opera">Operação:</label>
                    <select name="opera" id="opera">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="submit" value="Calcular" onclick="calculo();">
                </div>
            </form>
        </fieldset>
        
    </section>
    <script src="/JS/calcula.js"></script>
</body>
</html>
